parameters:
  paths:
    - ./src/User
  layers:
    - name: UserModule
      collectors:
        - type: bool
          must:
            - type: className
              regex: Freelance\\User\\.*
          must_not:
            - type: className
              regex: Freelance\\User\\Contracts\\.*
  ruleset:
    UserModule:
      - App
      - Contract
      - Laravel
