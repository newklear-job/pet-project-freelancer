parameters:
  paths:
    - ./src/Task
  layers:
    - name: TaskModule
      collectors:
        - type: bool
          must:
            - type: className
              regex: Freelance\\Task\\.*
          must_not:
            - type: className
              regex: Freelance\\Task\\Contracts\\.*
  ruleset:
    TaskModule:
      - App
      - Contract
      - Laravel
